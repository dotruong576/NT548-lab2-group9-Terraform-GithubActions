name: Deploy AWS Infrastructure

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  
permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production
    steps:
      #Checkout the code
    - name: Checkout
      uses: actions/checkout@v3

      #Set up Python
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
   
  test:
    name: Checkov test
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
    #Checkout the code
    - name: Checkout
      uses: actions/checkout@v3

    #Checkov terraform code
    - name: Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .

  deploy:
    name: Deploy
    if: contains(github.event.head_commit.message, 'deploy')
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
    #Checkout the code
    - name: Checkout
      uses: actions/checkout@v3

    #Config AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} 
    
    #Terraform Init
    - name: Terraform Initialization
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.9.8
        tf_actions_subcommand: 'init'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    #Terraform Plan
    - name: Terraform plan
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.9.8
        tf_actions_subcommand: 'plan'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    #Terraform Apply
    - name: Terraform apply
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.9.8
        tf_actions_subcommand: 'apply'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    #Add file tfstate to S3 backend
    - name: Add file tfstate to S3 backend
      run: |
        sudo chmod -R u+w .terraform
        sudo chown -R $USER:$USER .terraform
        sudo chmod -R u+w terraform.tfstate
        sudo chown -R $USER:$USER terraform.tfstate
        sudo rm -rf .terraform
        echo '
        terraform {
            backend "s3" {
            bucket = "s3statebackend-group9-3183"
            key    = "global/mystatefile/terraform.tfstate"
            region = "us-east-1"
            encrypt = true
          }
        }' > backend.tf
        terraform init -migrate-state -force-copy

    #Remove s3 bucket state
    - name: Remove s3 bucket state
      run: |
        terraform state rm aws_s3_bucket.group9_bucket

  destroy:
    name: Destroy
    if: contains(github.event.head_commit.message, 'destroy')
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
    #Checkout the code
    - name: Checkout
      uses: actions/checkout@v3

    #Config AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        #  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        #  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        #  aws-region: ${{ env.AWS_REGION }} 

