         aws-secret-access-key: AAS4M8YOpPxQxOi7vxnqG+MyLA1VolUDkbMEa2ca
         aws-region: ${{ env.AWS_REGION }} 

    
    #Using remote state from S3 backend
    - name: Using remote state from S3 backend
      run: |
        echo '
        terraform {
            backend "s3" {
            bucket = "s3statebackend-group9-3183"
            key    = "global/mystatefile/terraform.tfstate"
            region = "us-east-1"
            encrypt = true
          }
        }' > backend.tf
        terraform init
    
    #Terraform destroy
    - name: Destroy Terraform resource
      uses: hashicorp/terraform-github-actions@master
      with:
        tf_actions_version: 1.9.8
        tf_actions_subcommand: 'destroy'
      env:
